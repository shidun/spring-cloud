server.port=8082
name=007

spring.cloud.stream.bindings.myMessagesOutPut.destination=myMessage
spring.cloud.stream.bindings.myMessagesInput.destination=myMessage
spring.cloud.stream.bindings.myMessagesInput.group=orders
spring.cloud.stream.bindings.myMessagesInput.content-type=application/json

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=3000
